<!DOCTYPE html>
<html lang="en">
<head>
  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body id="sbody">
  <div class="main">
    <div class="navbar">
      <div class="logo"><h2>Logical<span>Quizgame</span></h2></div>
      <div class="elem">
      <a href="/index.html" id="home">Home</a>
      <a href="/index.html">Quiz</a>
      <a href="">About</a>
       </div>
       <div class="login">
          <a href="/signup/signup.html">SignUp</a>
       </div>
  </div>  
    <div class="wrapper">
      <div>
        <header class="Header"><h2>Login</h2></header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="pass-txt"><a href="#">Forgot password?</a></div>
            <input type="submit" value="Login" id="login1">
        </form>
        <div class="sign-txt">Not yet member? <a href="/signup/signup.html">Signup</a></div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>

</body>

</html>
